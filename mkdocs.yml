# Configuration

# theme:
#   name: mkdocs

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - toc:
      permalink: ยง
plugins:
  - search
  - macros:
      module_name: mkdocs

  # 404 page
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  palette: 
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate 
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  font:
    text: Montserrat
    code: Regular
  favicon: assets/favicon.png
  icon:
    logo: material/pine-tree-fire
    admonition:
      note: material/map-marker-radius-outline

# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html

# Customization

extra:
  version:
    provider: mike